<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>工作计划-新增</title>
		<script type="text/javascript" src="layui/layui.all.js"></script>
		<script type="text/javascript" src="js/echarts.js"></script>
		<link rel="stylesheet" href="layui/css/layui.css" />
		<link rel="stylesheet" href="//at.alicdn.com/t/font_730488_hnwb4h17afq.css" />
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			body,
			html {
				height: 100%;
				background: #fafafa;
				overflow: hidden;
			}
			
			.my-box {
				width: 100%;
				height: 100%;
				margin: 0 auto;
				background: #fafafa;
			}
			
			.title-cont {
				width: 96%;
				height: 50px;
				top: 10px;
				left: 2%;
				background: #fff;
				border-bottom: 2px solid #ddd;
				position: absolute;
				border-radius: 10px 10px 0 0;
			}
			
			.title-cont .title {
				display: inline-block;
				border-bottom: 2px solid #ff7711;
				font-size: 22px;
				line-height: 49px;
				color: #333333;
				padding-right: 16px;
			}
			
			.title-cont .title i {
				font-size: 22px;
				color: #ff7711;
				margin: 0 20px;
			}						
			
			.my-cont {
				width: 92%;
				left: 2%;
				position: absolute;
				background: #fff;
				margin-top: 64px;
				padding: 2%;
			}
			.gzjh-xj{
				width: 100%;
				height: auto;
				background: #f7f7f7;
				padding-top: 50px;
				padding-bottom: 2%;
			}
			.gzjh-xj .layui-item{
				width: 30%;
				margin-left: 5%;
				margin-bottom: 20px;
				float: left;		
						
			}
			.gzjh-xj .layui-input-block{
				width: 70%;
			}
			
			button i {
				margin: 10px;
			}
		</style>
	</head>

	<body>
		<div class="my-box">
			<div class="title-cont">
				<div class="title">
					<i class="iconfont icon-renwu"></i>工作计划
				</div>
			</div>
			
			<div class="my-cont">
				<div class="gzjh-xj">
					<form class="layui-form" action="">
					    <div class="layui-item" style="margin-left: 15%;">
						    <label class="layui-form-label">任务名称：</label>
						    <div class="layui-input-block">
						       <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
						    </div>
					    </div>
					    <div class="layui-item">
						    <label class="layui-form-label">周期：</label>
						    <div class="layui-input-block">
						        <select name="zhouqi" lay-verify="required">
							        <option value=""></option>
							        <option value="0">日</option>
							        <option value="1">周</option>
							        <option value="2">月</option>
							        <option value="3">季</option>
							        <option value="4">年</option>
						        </select>
						    </div>
					    </div>
					    <div class="layui-item" style="margin-left: 15%;">
						    <label class="layui-form-label">类型：</label>
						    <div class="layui-input-block">
						        <select name="zhouqi" lay-verify="required">
							        <option value=""></option>
							        
						        </select>
						    </div>
					    </div>
					    <div class="layui-item">
						    <label class="layui-form-label">协同人：</label>
						    <div class="layui-input-block">
						        <select name="zhouqi" lay-verify="required">
							        <option value=""></option>
							        
						        </select>
						    </div>
					    </div>
					    <div class="layui-item" style="margin-left: 15%;">
						    <label class="layui-form-label">截止日期：</label>
						    <div class="layui-input-block">
						        <select name="zhouqi" lay-verify="required">
							        <option value=""></option>
							        
						        </select>
						    </div>
					    </div>					    					    
					    <div class="layui-item" style="margin-left: 15%; width: 80%;">
						    <label class="layui-form-label">任务内容：</label>
						    <div class="layui-input-block" >
						      <textarea name="desc" class="layui-textarea"></textarea>
						    </div>
						</div>
					    <div class="layui-item" style="margin-left: 45%;margin-top: 5%;">
						    <button class="layui-btn layui-btn-normal">保存</button>
						    <button class="layui-btn layui-btn-primary">返回</button>
						</div>
						<div style="clear: both;"></div>
					</form>
				</div>				
			</div>
		</div>	
		
		<script>			
			layui.use(['jquery', 'form', 'table', 'laydate'], function() {
			var $ = layui.jquery;
			var form = layui.form;
			var table = layui.table;
			var laydate = layui.laydate;
			
			form.render();
			
			  //监听提交
			  form.on('submit(formDemo)', function(data){
			    layer.msg(JSON.stringify(data.field));
			    return false;
			  });
			});
		</script>
	</body>
</html>
